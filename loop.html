<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row">
      <div class="container-fluid">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
          <legend>GIZANI</legend>
        </div>
        <div class="col-md-4">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="container-fluid">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
          <div class="" id="first">
            <p>
              <h1>Welcome to Gizani, dinning in the dark</h1>
            </p>
            <p>
              <h3>Booking Area</h3>
            </p>
            <form class="form-horizontal" action="index.html" method="post">
              <div class="form-group">
                <label for="venue">venue</label>
                <select class="" name="veue">
                  <option value="Tribe Hotel">Tribe Hotel</option>
                  <option value="SafariPark">Safari Park</option>
                  <option value="Boma Hotel">Boma Hotel</option>

                </select>
                <p class="help-block"></p>
              </div>
              <div class="form-group">
                <label for="sitting">sitting</label>
                <select class="" name="sitting">
                  <option value="First Sitting">First Sitting- 7-9pm</option>
                  <option value="second sitting">second Sitting- 9-11pm </option>

                </select>
                <p class="help-block">Help text here.</p>
              </div>
              <div class="form-group">
                <label for="date">date</label>
                <input type="text" class="form-control" id="date-picker" placeholder="">
                <p class="help-block"></p>


              </div>
              <button type="button" class="btn btn-primary btn-lg btn-block" id="see">next</button>
              <div class="" id="second">
                <p>
                  <h1>Welcome to Gizani, Dinning in the Dark</h1>
                </p>
                <p>
                  <h3>Step 2</h3>

                </p>
                <div class="" id="customerdetails">
                  <div class="row">
                    <div class="container">
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="partyName">Name</label>
                          <input type="text" class="form-control" id="partyName" placeholder="">
                          <p class="help-block"></p>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="partyEmail">email</label>
                          <input type="text" class="form-control" id="partyEmail" placeholder="">
                          <p class="help-block"></p>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="partyPhone">Phone</label>
                          <input type="text" class="form-control" id="partyPhone" placeholder="">
                          <p class="help-block"></p>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="partyAllergies">allergies</label>
                          <input type="text" class="form-control" id="partyAllergies" placeholder="">
                          <p class="help-block"></p>
                        </div>
                      </div>

                    </div>
                  </div>

                </div>
              </div>
            </form>
          </div>

        </div>

        <div class="col-md-2">

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
